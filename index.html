<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary distribution</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <section class="take">
        <form action="#">
            <label for="bs">Basic Salary(%): <input type="text" id="bs"></label>
            <label for="hra">House Rent Allowance(%): <input type="text" id="hra" value="40"></label>
            <label for="da">Dearness Allowance(%): <input type="text" id="da" value="20"></label>
            <label for="ca">Conveyance Allowance(₹): <input type="text" id="ca"></label>
            <label for="sa">Special Allowance(₹): <input type="text" id="sa"></label>
            <label for="epf">EPF(%): <input type="text" id="epf" value="12"></label>
            <button id="sub">Submit</button>
        </form>
    </section>
</body>
</html>
